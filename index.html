<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise of jQuery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="container">
        <p id="paragraph">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nesciunt, explicabo tempore?
            Cupiditate rem perspiciatis, laborum ullam voluptatem consequatur cumque at illum praesentium. Quidem,
            quisquam sapiente. Omnis, earum accusantium. Delectus, voluptatem.</p>
    </div>
    <div id="buttons">
        <br>
        <button class="hide1">Hide</button>
        <button class="show1">Show</button>
        <button class="toggle">Toggle</button>
        <br><br>
        <button class="fadeOut">Fade Out</button>
        <button class="fadeIn">Fade In</button>
        <button class="fadeToggle">Fade Toggle</button>
        <br><br>
        <button class="slideUp">Slide Up</button>
        <button class="slideDown">Slide Down</button>
        <button class="slideToggle">Slide Toggle</button>
        <br><br>
        <button class="animate">Animate</button>
        <button class="animateReverse">Animate Reverse</button>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="script.js"></script>

</html>
